spring.datasource.url=jdbc:mysql://localhost:3306/agencija?autoReconnect=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:korisnik.sql,classpath:mesto_izdavanja.sql,classpath:nacin_placanja.sql,classpath:obavestenje_o_uplati_hotela.sql, classpath:obavestenje_o_uplati_osiguranja.sql,classpath:obavestenje_o_uplati_prevoza.sql,classpath:radnik.sql,classpath:obavestenje_o_svim_uplatama.sql,classpath:racun.sql,classpath:stavka_racuna.sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
server.servlet.context-path=/agencija
server.port=8080
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
spring.data.rest.base-path=/api
